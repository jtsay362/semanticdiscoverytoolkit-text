group 'org.sd'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
  compile group: 'org.sd', name: 'io', version: '1.0-SNAPSHOT'
  compile group: 'org.sd', name: 'util', version: '1.0-SNAPSHOT'
  compile group: 'org.sd', name: 'nlp', version: '1.0-SNAPSHOT'

  testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
  testCompile group: 'junit', name: 'junit', version: '4.11'
  testCompile group: 'org.sd', name: 'cio', version: '1.0-SNAPSHOT'
}
